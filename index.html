<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles-mobile.css">
  <link rel="stylesheet" href="styles-desktop.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {display: none;}
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <p id="your-result">Your Result</p>
      <div id="ring">
        <p id="ring-text-large">76</p>
        <p id="ring-text-small">of 100</p>
      </div>
      

      <p id="great">Great</p>
      <p id="you-scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p>Summary</p>
      

      <table>
        <tr>
          <td class="reaction-td1"><img src="assets/images/icon-reaction.svg" alt="Reaction image">Reaction</td>
          <td class="reaction-td2"><span class="value">80</span> <span class="value-max">/ 100</span></td>
        </tr>
        <tr>
          <td class="memory-td1"><img src="assets/images/icon-memory.svg" alt="Memory image">Memory</td>
          <td class="memory-td2"><span class="value">92</span> <span class="value-max">/ 100</span></td>
        </tr>
        <tr>
          <td class="verbal-td1"><img src="assets/images/icon-verbal.svg" alt="Verbal image">Verbal</td>
          <td class="verbal-td2"><span class="value">61</span> <span class="value-max">/ 100</span></td>
        </tr>
        <tr>
          <td class="visual-td1"><img src="assets/images/icon-visual.svg" alt="Visual image">Visual</td>
          <td class="visual-td2"><span class="value">72</span> <span class="value-max">/ 100</span></td>
        </tr>
      </table>

      <button>
        Continue
      </button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mezizto</a>.
      </div>
    </div>  
  </div>
  
  
  

  
  
  
</body>
</html>
